<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Shelter for pets</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="wrapper header__wrapper">

            <div class="header__logo-and-nav">
                <a href="#" class="header__logo">
                    <h1 class="header__logo-heading">Cozy&nbsp;House</h1>
                    <p class="header__logo-subheading">Shelter for pets in Boston</p>
                </a>
                <div class="header__burger">
                    <img src="./src/assets/header/burger.png" alt="burger" class="header__burger-img">
                </div>
            </div>
            
            <!-- STARTSCREEN -->
            <div class="header__startscreen">
                <div class="header__startscreen-content">
                    <h2 class="header__startscreen-heading">Not only people<br>need a house</h2>
                    <p class="header__startscreen-subheading">We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
                    <div class="header__button-wrapper">
                        <a href="" class="header__startscreen-button primary-button">Make a friend</a>
                    </div>
                     </div>
                <div class="header__startscreen-img">
                    <img src="./src/assets/startscreen/start-screen-puppy.png" alt="start-screen-puppy">
                </div>
            </div>
            <!-- STARTSCREEN -->
        
        </div>
        <!-- HEADER -->


    </header>
</body>
</html>
